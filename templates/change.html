<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Змінити</h1>
    <form action={{action}} method = "post" class="form-contact">
        <p> <label>Ім'я:</label> <input type = "text" name = "first_name" value = {{first_name}} required /> </p>
        <p> <label>Прізвище:</label> <input type = "text" name = "last_name" value = {{last_name}} required /> </p>
        <p> <label>Пошта:</label> <input type = "text" name = "email" value = {{email}} required /> </p>
        <p> <label>Рік народження:</label> <input type = "text" name = "year" value = {{year}} required /> </p>
        <p> <input type = "submit" value = "Змінити"> </p>
    </form>
    {% for msg in get_flashed_messages() %}
    <div class = "flash">{{msg}}</div>
    {% endfor %}
</body>
</html>
