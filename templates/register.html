<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{title}}</h1>
    <form action="/api/register" method = "post" class="form-contact">
        <p> <label>Пошта:</label> <input type = "text" name = "email" value = "Write" required /> </p>
        <p> <label>Ім'я:</label> <input type = "text" name = "name" value = "" required /> </p>
        <p> <label>Прізвище:</label> <input type = "text" name = "surname" value = "" required /> </p>
        <p> <label>Рін народження:</label> <input type = "text" name = "year" value = "" required /> </p>
        <p> <input type = "submit" value = "Зареєструватись"> </p>
    </form>
    {% for msg in get_flashed_messages() %}
    <div class = "flash">{{msg}}</div>
    {% endfor %}
</body>
</html>
