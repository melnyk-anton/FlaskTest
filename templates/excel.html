<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>


    <h1>Реєстрація</h1>
    <form action="/api/excel" method="post" class="form-contact" enctype="multipart/form-data">
      <p>
        <input type="file" accept=".xml,.xlsx" name = "excel" />
      </p>
      <p><input type="submit" value="Зареєструватись" /></p>
    </form>

    <a href= "https://drive.google.com/uc?export=download&id=1nDMNprN_4Q7hlpChj8FcaP-hh2XnWpLt" download>
      <button>Завантажити шаблон</button>
    </a>

    {% for msg in get_flashed_messages() %}
    <div class="flash">{{msg}}</div>
    {% endfor %}
  </body>
</html>
